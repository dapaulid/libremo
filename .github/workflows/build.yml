name: build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: prebuild
      run: ci/prebuild.sh
      shell: bash
    - name: build
      run: ci/build.sh
      shell: bash
